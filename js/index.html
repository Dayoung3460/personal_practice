<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">hi</button>

</body>
<script>
    var someone = {
        name: 'dy',
        whoAmI : function() {
            console.log(this);
        }
    };
    someone.whoAmI();

    var myWhoAmI = someone.whoAmI;
    myWhoAmI();

    var bindedWhoAmI = myWhoAmI.bind(someone);

    bindedWhoAmI();

    document.getElementById('btn')
    .addEventListener('click', bindedWhoAmI);
</script>
</html>
